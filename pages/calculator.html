<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/js/bootstrap.min.js">

        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">

        <title>{{.Title}}</title>
    </head>
    <body>
        {{template "navbar.html"}}

        <div class="text-center">
            <h1>{{.Title}}</h1>
            <p>{{.Content}}</p>
        </div>

        <div class="container" style="width: 50%;">
            <div class="text-center">
                <img class="rounded" src="/static/assets/logo.png">
            </div>

            <form action="" method="get">
                <div class="form-group mb-2">
                    <label for="bill-date-from">Date From</label>
                    <input type="date" id="bill-date-from" name="bill-date-from" class="form-control" required>
                </div>
                <div class="form-group mb-2">
                    <label for="bill-date-to">Date To</label>
                    <input type="date" id="bill-date-to" name="bill-date-to" class="form-control" required>
                </div>
                <button type="submit" class="form-control btn btn-primary">Calculate</button>
            </form>
        </div>

        <h1 class="text-center">Result: {{.Total}}</h1>

        <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
