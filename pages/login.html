<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/js/bootstrap.min.js">

        <link rel="icon" type="image/x-icon" href="/static/resources/favicon.ico">

        <link rel="stylesheet" href="/static/css/login.css">

        <title>{{.PageTitle}}</title>
    </head>
    <body>
        <div class="header">
            <h1 class="text-center">{{.Title}}</h1>
        </div>

        <div class="container">
            <div class="form-container">
                <form action="" method="post">
                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
                    </div>
                    <div>
                        <p>{{.ErrorMessage}}</p>
                    </div>
                    <div class="form-group mb-2">
                        <button type="submit" class="form-control btn btn-primary">Log in</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            Copyright Â© 2024
        </footer>

        <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
