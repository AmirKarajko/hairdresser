<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/js/bootstrap.min.js">

        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">

        <style>
            .list-group {
                max-height: 300px;
                margin-bottom: 10px;
                overflow: scroll;
                -webkit-overflow-scrolling: touch;
            }
        </style>

        <title>{{.Title}}</title>
    </head>
    <body>
        {{template "navbar.html" .}}

        <div class="text-center">
            <h1>{{.Title}}</h1>
            <p>{{.Content}}</p>
        </div>

        <div class="row">
            <div class="panel panel-primary" id="result_panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Users</h3>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="openAddUserPage()">Add new user</button>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        {{range .Users}}
                        <li class="list-group-item">
                            <p>ID: {{index . 0}} USERNAME: {{index . 1}}</p>
                            <button class="btn btn-primary" onclick="openEditUserPage('{{index . 0}}')">Edit</button>
                            <button class="btn btn-primary" onclick="showDeleteAlert('{{index . 0}}')">Delete</button>
                        </li>
                        {{end}}
                    </ul>
                </div>
            </div>
        </div>

        <script>
            function openAddUserPage() {
                window.location.href = "/add_user";
            }

            function openEditUserPage(id) {
                window.location.href = "/edit_user/" + id;
            }

            function showDeleteAlert(id) {
                var result = window.confirm("Are you sure you want to delete user " + id + "?");
                if (result) {
                    window.location.href = "/delete_user/" + id;
                }
            }
        </script>

        <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
