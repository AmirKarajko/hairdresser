<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/js/bootstrap.min.js">

        <link rel="icon" type="image/x-icon" href="/static/resources/favicon.ico">

        <title>{{.Title}}</title>
    </head>
    <body>
        {{template "navbar.html" .}}
        
        <div class="text-center">
            <h1>{{.Title}}</h1>
            <p>{{.Content}}</p>
        </div>

        <div class="container" style="width: 50%;">
            <div class="row">
                <div class="text-center">
                    <img class="rounded" src="/static/resources/logo.png">
                </div>
            </div>

            <div class="row">
                <form action="" method="post">
                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" value="" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" value="" required>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="permissionDeleteBill" name="permissionDeleteBill">
                        <label class="form-check-label" for="permissionDeleteBill">Permission delete bill</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="permissionDeleteService" name="permissionDeleteService">
                        <label class="form-check-label" for="permissionDeleteService">Permission delete service</label>
                    </div>
                    <div class="form-group mb-2">
                        <button type="submit" class="form-control btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
