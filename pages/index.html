<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/js/bootstrap.min.js">

        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">

        <title>{{.Title}}</title>
    </head>
    <body>
        {{template "navbar.html"}}

        <div class="text-center">
            <h1>{{.Title}}</h1>
            <p>{{.Content}}</p>
        </div>

        <div class="container" style="width: 50%;">
            <div class="text-center">
                <img class="rounded" src="/static/assets/logo.png">
            </div>

            <form action="/addbill" method="post">
                <div class="form-group mb-2">
                    <label for="service-list">Service</label>
                    <select id="service-list" name="service-list" class="form-control">
                        {{range .Services}}
                            <option value="{{index . 0}}">{{index . 1}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="bill-date">Date</label>
                    <input type="date" id="bill-date" name="bill-date" class="form-control" required>
                </div>
                <button type="submit" class="form-control btn btn-primary">Add bill</button>
            </form>
        </div>

        <h1>Bills</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Service</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
                {{range .Bills}}
                    <tr><th scope="col">{{index . 0}}</th><th scope="col">{{index . 1}}</th><th scope="col">{{index . 2}}</th><th><button class="btn btn-primary" onclick="showDeleteAlert('{{index . 0}}')">Delete</button></th></tr>
                {{end}}
            </thead>
        </table>

        <script>
			function showDeleteAlert(id) {
				var result = window.confirm("Are you sure you want to delete this bill?");
				if (result) {
					window.location.href = "/deletebill/" + id;
				}
			}
		</script>

        <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
